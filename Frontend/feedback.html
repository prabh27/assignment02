<div class="container" ng-controller="FeedbackController">
    <h2>Submit Your Order</h2>
    <form role="form">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" ng-model="description">
        </div>
        <button type="button" ng-click="contactUs(email, description)">Send Feedback</button>
    </form>
</div>
